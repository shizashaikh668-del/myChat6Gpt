<!-- index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>myChat6Gpt</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; padding:20px; }
    textarea { width:100%; height:120px; padding:10px; background:#222; color:#eee; border:1px solid #333; }
    button { padding:10px 16px; margin-top:8px; }
    #output { white-space:pre-wrap; background:#0f0f0f; padding:12px; margin-top:12px; border:1px solid #333; min-height:100px; }
  </style>
</head>
<body>
  <h2>myChat6Gpt â€” Web Chat</h2>
  <textarea id="prompt" placeholder="Type your question here..."></textarea><br/>
  <button id="sendBtn">Send</button>
  <div id="status"></div>
  <div id="output"></div>

  <script>
    // Change this if your render backend URL is different
    const apiUrl = "https://mychat6gpt.onrender.com/chat";

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return alert('Please enter a prompt.');

      document.getElementById('status').innerText = 'Sending...';
      document.getElementById('output').innerText = '';

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data.reply) {
          document.getElementById('output').innerText = data.reply;
        } else if (data.error) {
          document.getElementById('output').innerText = "Error: " + data.error;
        } else {
          document.getElementById('output').innerText = JSON.stringify(data);
        }
      } catch (e) {
        document.getElementById('output').innerText = 'Request failed: ' + e.message;
      } finally {
        document.getElementById('status').innerText = '';
      }
    });
  </script>
</body>
</html>
